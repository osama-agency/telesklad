<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор закупки</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 16px;
            line-height: 1.4;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--tg-theme-hint-color, #e0e0e0);
        }

        .purchase-id {
            font-size: 24px;
            font-weight: bold;
            color: var(--tg-theme-button-color, #0088cc);
            margin-bottom: 8px;
        }

        .status {
            font-size: 14px;
            padding: 4px 12px;
            border-radius: 12px;
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            display: inline-block;
        }

        .items-container {
            margin-bottom: 24px;
        }

        .item {
            background: var(--tg-theme-secondary-bg-color, #f8f8f8);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid var(--tg-theme-hint-color, #e0e0e0);
        }

        .item-name {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 12px;
            color: var(--tg-theme-text-color, #000000);
        }

        .item-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 12px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-label {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999999);
            margin-bottom: 4px;
            text-transform: uppercase;
            font-weight: 500;
        }

        .control-input {
            display: flex;
            align-items: center;
            background: var(--tg-theme-bg-color, #ffffff);
            border: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            border-radius: 8px;
            overflow: hidden;
        }

        .control-btn {
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }

        .control-btn:hover {
            opacity: 0.8;
        }

        .control-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .control-value {
            flex: 1;
            text-align: center;
            padding: 8px;
            font-size: 16px;
            font-weight: bold;
            background: transparent;
            border: none;
            color: var(--tg-theme-text-color, #000000);
        }

        .item-total {
            text-align: right;
            font-size: 18px;
            font-weight: bold;
            color: var(--tg-theme-button-color, #0088cc);
            padding-top: 8px;
            border-top: 1px solid var(--tg-theme-hint-color, #e0e0e0);
        }

        .summary {
            background: var(--tg-theme-secondary-bg-color, #f8f8f8);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            border: 2px solid var(--tg-theme-button-color, #0088cc);
        }

        .summary-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 12px;
            color: var(--tg-theme-text-color, #000000);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .summary-total {
            font-size: 20px;
            font-weight: bold;
            color: var(--tg-theme-button-color, #0088cc);
            border-top: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            padding-top: 8px;
            margin-top: 8px;
        }

        .actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .btn-primary {
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        .btn-secondary {
            background: var(--tg-theme-secondary-bg-color, #f8f8f8);
            color: var(--tg-theme-text-color, #000000);
            border: 1px solid var(--tg-theme-hint-color, #e0e0e0);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            border: 1px solid #ffcdd2;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--tg-theme-hint-color, #e0e0e0);
            border-radius: 50%;
            border-top-color: var(--tg-theme-button-color, #0088cc);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .urgent-badge {
            background: #ff5722;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 8px;
        }

        @media (max-width: 480px) {
            .item-controls {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading">
            <div class="spinner"></div>
            <div style="margin-top: 12px;">Загрузка закупки...</div>
        </div>
    </div>

    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Глобальные переменные
        let purchaseData = null;
        let isModified = false;

        // Получение параметров из URL
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                purchaseId: params.get('purchaseId'),
                messageId: params.get('messageId')
            };
        }

        // Загрузка данных закупки
        async function loadPurchase() {
            const { purchaseId } = getUrlParams();
            
            if (!purchaseId) {
                showError('ID закупки не указан');
                return;
            }

            try {
                const response = await fetch(`/api/purchases/${purchaseId}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                purchaseData = await response.json();
                renderPurchase();
                
            } catch (error) {
                console.error('Error loading purchase:', error);
                showError(`Ошибка загрузки: ${error.message}`);
            }
        }

        // Отображение ошибки
        function showError(message) {
            document.getElementById('app').innerHTML = `
                <div class="error">
                    <strong>Ошибка:</strong> ${message}
                </div>
                <div class="actions">
                    <button class="btn btn-secondary" onclick="loadPurchase()">
                        Попробовать снова
                    </button>
                </div>
            `;
        }

        // Отображение закупки
        function renderPurchase() {
            if (!purchaseData) return;

            const urgentBadge = purchaseData.isUrgent ? '<span class="urgent-badge">СРОЧНО</span>' : '';
            
            const itemsHtml = purchaseData.items.map((item, index) => `
                <div class="item">
                    <div class="item-name">
                        ${item.productName}
                        ${urgentBadge}
                    </div>
                    <div class="item-controls">
                        <div class="control-group">
                            <div class="control-label">Количество</div>
                            <div class="control-input">
                                <button class="control-btn" onclick="changeQuantity(${index}, -1)" ${item.quantity <= 1 ? 'disabled' : ''}>−</button>
                                <input type="number" class="control-value" value="${item.quantity}" 
                                       onchange="updateQuantity(${index}, this.value)" min="1" max="999">
                                <button class="control-btn" onclick="changeQuantity(${index}, 1)">+</button>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="control-label">Цена за шт. (₺)</div>
                            <div class="control-input">
                                <button class="control-btn" onclick="changePrice(${index}, -0.5)" ${item.costPrice <= 0.5 ? 'disabled' : ''}>−</button>
                                <input type="number" class="control-value" value="${item.costPrice}" 
                                       onchange="updatePrice(${index}, this.value)" min="0.1" step="0.1">
                                <button class="control-btn" onclick="changePrice(${index}, 0.5)">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="item-total">
                        Итого: ${(item.quantity * item.costPrice).toFixed(2)} ₺
                    </div>
                </div>
            `).join('');

            const totalAmount = purchaseData.items.reduce((sum, item) => sum + (item.quantity * item.costPrice), 0);
            const totalItems = purchaseData.items.reduce((sum, item) => sum + item.quantity, 0);

            document.getElementById('app').innerHTML = `
                <div class="header">
                    <div class="purchase-id">Закупка #${purchaseData.id}</div>
                    <div class="status">${getStatusText(purchaseData.status)}</div>
                </div>

                <div class="items-container">
                    ${itemsHtml}
                </div>

                <div class="summary">
                    <div class="summary-title">Итоги закупки</div>
                    <div class="summary-row">
                        <span>Товаров:</span>
                        <span>${totalItems} шт.</span>
                    </div>
                    <div class="summary-row">
                        <span>Позиций:</span>
                        <span>${purchaseData.items.length}</span>
                    </div>
                    <div class="summary-row summary-total">
                        <span>Общая сумма:</span>
                        <span>${totalAmount.toFixed(2)} ₺</span>
                    </div>
                </div>

                <div class="actions">
                    <button class="btn btn-secondary" onclick="resetChanges()" ${!isModified ? 'disabled' : ''}>
                        Сбросить
                    </button>
                    <button class="btn btn-primary" onclick="saveChanges()" ${!isModified ? 'disabled' : ''}>
                        Сохранить
                    </button>
                </div>
            `;

            // Обновляем кнопки Telegram
            updateTelegramButtons();
        }

        // Получение текста статуса
        function getStatusText(status) {
            const statusMap = {
                'draft': '🗒️ Черновик',
                'sent_to_supplier': '📤 Отправлено поставщику',
                'supplier_editing': '✏️ Редактируется',
                'awaiting_payment': '💳 Ожидает оплату',
                'paid': '💰 Оплачено',
                'preparing': '📦 Готовится',
                'shipped': '🚚 Отправлено в карго',
                'in_transit': '🛫 В пути',
                'delivered': '✅ Доставлено',
                'cancelled': '❌ Отменено'
            };
            return statusMap[status] || status;
        }

        // Изменение количества
        function changeQuantity(index, delta) {
            const newQuantity = Math.max(1, purchaseData.items[index].quantity + delta);
            updateQuantity(index, newQuantity);
        }

        // Обновление количества
        function updateQuantity(index, value) {
            const quantity = Math.max(1, parseInt(value) || 1);
            if (purchaseData.items[index].quantity !== quantity) {
                purchaseData.items[index].quantity = quantity;
                purchaseData.items[index].total = quantity * purchaseData.items[index].costPrice;
                isModified = true;
                renderPurchase();
            }
        }

        // Изменение цены
        function changePrice(index, delta) {
            const newPrice = Math.max(0.1, purchaseData.items[index].costPrice + delta);
            updatePrice(index, newPrice);
        }

        // Обновление цены
        function updatePrice(index, value) {
            const price = Math.max(0.1, parseFloat(value) || 0.1);
            if (Math.abs(purchaseData.items[index].costPrice - price) > 0.01) {
                purchaseData.items[index].costPrice = price;
                purchaseData.items[index].total = purchaseData.items[index].quantity * price;
                isModified = true;
                renderPurchase();
            }
        }

        // Сброс изменений
        function resetChanges() {
            if (confirm('Сбросить все изменения?')) {
                isModified = false;
                loadPurchase();
            }
        }

        // Сохранение изменений
        async function saveChanges() {
            if (!isModified) return;

            const saveBtn = document.querySelector('.btn-primary');
            const originalText = saveBtn.textContent;
            saveBtn.disabled = true;
            saveBtn.innerHTML = '<span class="spinner"></span> Сохранение...';

            try {
                const response = await fetch(`/api/purchases/${purchaseData.id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        items: purchaseData.items.map(item => ({
                            id: item.id,
                            quantity: item.quantity,
                            costPrice: item.costPrice,
                            total: item.total
                        }))
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                isModified = false;
                tg.showAlert('Изменения сохранены!');
                renderPurchase();

            } catch (error) {
                console.error('Error saving changes:', error);
                tg.showAlert(`Ошибка сохранения: ${error.message}`);
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = originalText;
            }
        }

        // Отметить готовность к оплате
        async function markReadyForPayment() {
            if (isModified) {
                tg.showAlert('Сначала сохраните изменения!');
                return;
            }

            try {
                const response = await fetch(`/api/purchases/${purchaseData.id}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ status: 'awaiting_payment' })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                tg.showAlert('Администратор уведомлен о готовности к оплате!');
                tg.close();

            } catch (error) {
                console.error('Error marking ready for payment:', error);
                tg.showAlert(`Ошибка: ${error.message}`);
            }
        }

        // Обновление кнопок Telegram
        function updateTelegramButtons() {
            if (isModified) {
                tg.MainButton.setText('Сохранить изменения');
                tg.MainButton.show();
                tg.MainButton.onClick(saveChanges);
            } else if (purchaseData && (purchaseData.status === 'sent_to_supplier' || purchaseData.status === 'supplier_editing')) {
                tg.MainButton.setText('Готово к оплате');
                tg.MainButton.show();
                tg.MainButton.onClick(markReadyForPayment);
            } else {
                tg.MainButton.hide();
            }
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            loadPurchase();
        });

        // Обработка закрытия WebApp
        tg.onEvent('mainButtonClicked', () => {
            if (isModified) {
                saveChanges();
            } else {
                markReadyForPayment();
            }
        });

        // Предупреждение о несохраненных изменениях
        window.addEventListener('beforeunload', (e) => {
            if (isModified) {
                e.preventDefault();
                e.returnValue = 'У вас есть несохраненные изменения. Вы уверены, что хотите покинуть страницу?';
            }
        });
    </script>
</body>
</html>
